<!DOCTYPE html>
<html>
<head>
	<title>register form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					NAME:

				</td>
				<td>
					<input type="text"placeholder="name" name="">
				</td>
			</tr>
			<tr>
				<td>
					PASSWORD:
				</td>
				<td>
					<input type="PASSWORD"placeholder="pass" name="">
				</td>
				<tr>
					<td>
						GENDER:

					</td>
					<td>
						
						<input type="radio" name="gender">male
						<input type="radio" name="gender">female
					</td>
				</tr>
				<tr>
					<td>
						E-MAIL:
					</td>
					<td>
						<input type="mail" placeholder="email" name="">

					</td>
				</tr>
				<tr>
					<td>
						PHONE-NUMBER:
					</td>
					<td>
						<select>
							<option>123</option>
							<option>088</option>
							<option>121</option>
							option>999</option>
							<option>003</option>
						</select>
						<input type="phone"placeholder="12345678" name="">
					</td>
				</tr>
				<td>
					<input type="submit"value="submit" name="">
				</td>
				<tr>
				</tr>

		</table>

	</form>

</body>
</html>
